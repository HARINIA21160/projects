<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .quote {
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .quote-blue {
      background-color: #007bff;
      color: #fff;
    }
    .quote-green {
      background-color: #28a745;
      color: #fff;
    }
    .quote-orange {
      background-color: #fd7e14;
      color: #fff;
    }
    .quote-red {
      background-color: #dc3535;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div class="quote" id="quoteDisplay"></div>
    <button onclick="generateRandomQuote()">Generate Quote</button>
  </div>

  <script>
    const quotes = [
      "Life is what happens when you're busy making other plans. - John Lennon",
      "The only way to do great work is to love what you do. - Steve Jobs",
      "In the end, it's not the years in your life that count. It's the life in your years. - Abraham Lincoln",
      "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
      "Don't cry because it's over, smile because it happened. - Dr. Seuss",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
      "Believe you can and you're halfway there. - Theodore Roosevelt"
      "Everything Begins with Hope - me"
    ];

    function generateRandomQuote() {
      const quoteDisplay = document.getElementById('quoteDisplay');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteDisplay.textContent = quotes[randomIndex];

      // Apply background color based on random choice
      const colors = ['quote-blue', 'quote-green', 'quote-orange'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      quoteDisplay.className = 'quote ' + randomColor;
    }
  </script>
</body>
</html>
